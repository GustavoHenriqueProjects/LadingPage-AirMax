<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site para divulgar no novo Airmax da Nike">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/52cd6710a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>AirMax</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-nike-rodape">
            <img class="cabecalho-LogoNike" src="./imagens/logonike.png" alt="logo da nike"> 
        </div>
            <nav class="cabecalho-pesquisa-menu">
                 <a class="cabecalho-pesquisa-munu-icone" aria-label="Men">
                     <span class="cabecalho-pesquisa-menu-item">Men</span>
                     <i class="fa-solid fa-angle-down"></i>
                 </a>
                 <a class="cabecalho-pesquisa-munu-icone" aria-label="Women">
                    <span class="cabecalho-pesquisa-menu-item">Women</span>
                    <i class="fa-solid fa-angle-down"></i>
                </a>
                <a class="cabecalho-pesquisa-munu-icone" aria-label="Kid">
                    <span class="cabecalho-pesquisa-menu-item">Kid</span>
                    <i class="fa-solid fa-angle-down"></i>
                </a>
                <a class="cabecalho-pesquisa-munu-icone" aria-label="customize">
                    <span class="cabecalho-pesquisa-menu-item">Customize</span>
                </a>

            </nav>
        <div class="cabecalho-circulo-logo-usuario">
            <img class="cabecalho-usuario" src="./imagens/logoUsuario.png" alt="logo do usuario">
        </div>
    </header>

    <main class="conteudo">
        <div class="conteudo-tenisBola">
            <img class="tenis-Nike" src="./imagens/TenisVermelhoNike.png" alt="tenis nike"> 
        </div>
        <div class="cabecalho-circulo-usuario-sombra"></div>
        <section class="conteudo-principal">
            <h1 class="conteudo-principal-Titulo">Jordan Brand</h1>
            <h2 class="conteudo-principal-Subtitulo">Air Max</h2> 
            <span class="conteudo-principal-texto">
                Relive the moment you made the team with these varsity jacket inspired kicks.
                Chenille fabric on the Swoosh and classic varsity colors celebrate your journey
                to greatnessâ€”and help you look good along the way.
            </span>
            <button class="conteudo-principal-botao">SHOP NOW</button>
        </section>
    </main>
<footer>
<nav class="footer-rodape">
    <a class="footer-rodape1" aria-label="FB">FB</a>
    <a class="footer-rodape1" aria-label="TW">TW</a>
    <a class="footer-rodape1" aria-label="INS">INS</a>
</nav>
    <div class="conteudo-footer-nike">
        Nike
    </div>
    <div class="conteudo-footer-pesquisa">
        <img class="footer-pesquisa" src="./imagens/pesquisa.png" alt="pesquisa">
    </div>
</footer>
</body>
</html>
